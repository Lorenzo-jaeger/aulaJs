<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>aula 6</title>
        
    </head>
    <body>
        <h1>aula 6</h1>
        <div>
            <button onclick="escrever()">click here</button>
        </div>

        <br>

        <div>
            <button onclick="escreve()">click here</button>
        </div>
        <script>
            // Intervalos e timeout

            function escrever(){
                document.write("meu liga ");
            }

            function escreve(){
                document.write("manda e-mail ");
            }
            //intervalo
            setInterval(escrever,5000);
            
            //timeout(tempo esgotado)
            setTimeout(escreve,7000);

        </script>        
    </body>
