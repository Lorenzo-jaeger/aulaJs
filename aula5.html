<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>aula 5</title>
        
    </head>
    <body>
        <h1>aula 5</h1>

        <script>
            // operador unário e operação ternária

            //unário 
            var idade = 25;
            idade++; //operação unária

            document.write(idade);

            //Ternário

            var sexo = 'm';

            if(sexo === "m"){
                document.write("Masculino");
            }else{
                document.write("feminino");
            }

            //operador ternário
            document.write(sexo==="m"? "masculino": "feminino");

        </script>
        
    </body>
</html>
